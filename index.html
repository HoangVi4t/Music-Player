<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music player</title>
</head>
<body>
    <div class="player ">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- header dashboard -->
            <header>
                <h4>Now playing</h4>
                <h2>Cold World</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>
                </div>
                
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src="./assets/css/music/keshi1.mp3"></audio>
                <div class="timer">
                    <div class="curr_time"></div>
                    <div class="total_duration"></div>
                  </div>

                <div class="volume">
                    <i class="fa fa-volume-up"></i>
                    <input id="volume_slider" class="volume_slider" type="range"  min="1" max="100" value="30" >
                    <i class="fa fa-volume-down"></i>
                </div>
            </div>


        <!-- Playlist -->
        <div class="playlist">
            <div class="song active">
                <div class="thumb" style = "background-image: url('https://images.genius.com/3bb058bd80b84da600c08a0cfdc5d32a.1000x1000x1.jpg')"></div>
                <div class="song-body">
                    <h3 class="title">3TERNITY</h3>
                    <p class="author">Eric Reprid</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('https://i.scdn.co/image/ab67616d0000b273ffdef3313fddf1116a064ee6')"></div>
                <div class="song-body">
                    <h3>22</h3>
                    <p>Eric Reprid</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb" style="background-image: url('https://angartwork.akamaized.net/?id=56273572&size=640')"></div>
                <div class="song-body">
                    <h3 class="title">Plaza</h3>
                    <p class="author">Eric Reprid</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./music.js"></script>
    
</body>
</html>
